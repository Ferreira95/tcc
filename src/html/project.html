		<script>
			$(document).ready( 
			function()
			{ 
				$.get("src/controlProject.php?listMany=1", 					function(data)
				{
  					let prjs = JSON.parse(data);
					for(let i = 0; i < data.length; i++)
					{
						if(prjs[i]['processing'] > 0)
							proc = prjs[i]['processing']*100/prjs[i]['data'];
						else
							proc = 0;
						if(prjs[i]['result'] > 0)		
							resu = prjs[i]['result']*100/prjs[i]['data'];
						else
							resu = 0;
						let dt = 100 - proc - resu;
						let cont = $("#prj"+i);
						chartProject(dt, proc, resu, cont);

						$("#desc"+i).append(prjs[i]['desc']);
					}
				});

			});

			
		</script>
