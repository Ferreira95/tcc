<head>

			max-width: 880px;

		{
			width:calc(100% - 420px);
			float: right;

		<link rel="stylesheet" href="src/Css/bootstrap.min.css">

		<script src = "src/JavaScript/JQuery.js"></script>

		<script src="src/JavaScript/popper.min.js"></script>

		<script src="src/JavaScript/bootstrap.min.js"></script>

		<script src="src/JavaScript/Chart.bundle.min.js"></script>

		<script src = "src/JavaScript/Chart.js"></script>
		

		<script>
			$(document).ready( 
			function()
			{ 
				let vars = [], hash;
    				let hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    				for(var i = 0; i < hashes.length; i++)
    				{
        				hash = hashes[i].split('=');
        				vars.push(hash[0]);
        				vars[hash[0]] = hash[1];
    				}

				$.get("src/controlProject.php?listID=" + vars['id'], function(data)
				{
  					prj = JSON.parse(data);
					$('#title').append(prj.title);
					$('#descr').append(prj.descr);
					$('#down').append("<a href = '" + prj.path + "'><button type='button' class='btn btn-outline-info mx-auto mt-5'>Download</button> </a>");
					let res = prj.result * 100 / prj.data;
					chartProjectMin(100-res, res, $("#prj"));
				});



			});

			
		</script>


</head>

<div id = "center" class = "mt-2">
