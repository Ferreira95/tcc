<html>
	<head>
		<title>SPN - Voluntários</title>
		<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			<link rel="stylesheet" href="src/Css/bootstrap.min.css">

		<script src="src/JavaScript/popper.min.js"></script>

		<script src="src/JavaScript/bootstrap.min.js"></script>

		<script src="src/JavaScript/Chart.bundle.min.js"></script>

		<script src = "src/JavaScript/Chart.js"></script>
		
		<script src = "src/JavaScript/JQuery.js"></script>

		<script src = "src/JavaScript/Chart.js"></script>
		<script src = "src/JavaScript/JQuery.js"></script>
		<script src = "src/JavaScript/Load.js"></script>
		<script>
			$(document).ready( 
			function()
			{ 
				$.ajax({
				url:"src/controlVolunteer.php?list=1",
				type: 'GET',
				success: function(data)
				{
					resp = JSON.parse(data);
					$("td").remove();
					for(i=0; i<resp.length; i++)
					{
						row = $("<tr>");
						cols = "";
						cols += "<td>"+resp[i].nome+"</td>";
						cols += "<td>"+resp[i].concl+"</td>";
						cols += "<td>"+resp[i].cad_dt+"</td>";
						cols += "<td>"+resp[i].ult_dt+"</td>";
						row.append(cols);
						$("#user").append(row);
					}
					
				}
				});
			});

		</script>
	</head>

	<body class = "bg-dark">

		<div id = "top" name = "menu" class ="menu">
		</div>

		<div id = "head">
		</div>

		<div id = "center" class = "mt-2">
			<div id = "conteudo" class = "card bg-dark text-light float-left border-dark" style = "width:calc(100% - 310px);">
				<h5 class = "card-header text-center">Top 10 voluntários mais ativos</h5>
				<div class = "mt-1">
					<table id = "user" class = "table table-dark text-center">
					<tr>
						<th>Nome</th>
						<th>Nº de conclusões</th>
						<th>Cadastro em</th>
						<th>Último envio em</th>
					<tr>
					</table>
				</div>
			</div>

			<div id = "cards" class = "card float-right border-0  bg-dark" style="max-width: 300px;">	
			
				
			</div>
		</div>

		<div id = "foot" class = "">
		</div>
	</body>
